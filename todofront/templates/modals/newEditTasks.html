<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Task Modal</h4>
      </div>
      <div class="modal-body">
    		<form class="form-horizontal" ng-submit="closeModal(task_form)" role="form" name="task_form" id="task_form" novalidate>
    		  <div class="form-group">
    		    <label for="task_title" class="col-sm-2 control-label">Title</label>
    		    <div class="col-sm-10">
    		      <input type="text" class="form-control" id="task_title" placeholder="Appoiment with client" ng-model="taskForm.title" required>
    		    </div>
    		  </div>
    		  <div class="form-group">
    		    <label for="task_description" class="col-sm-2 control-label">Description</label>
    		    <div class="col-sm-10">
    		      <input type="text" class="form-control" id="task_description" placeholder="Task description" ng-model="taskForm.description">
    		    </div>
    		  </div>
          <div class="form-group">
            <label for="task_location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="task_location" placeholder="Appoiment address" ng-model="taskForm.location">
            </div>
          </div>
          <div class="form-group">
            <label for="task_scheduled_day" class="col-sm-2 control-label">Scheduled At</label>
            <div class="col-sm-10">
              <div class="col-sm-5" style="display:inline;">
                <!-- <md-datepicker ng-model="taskForm.scheduled_day" md-placeholder="Date"></md-datepicker> -->
                <input type="date" class="form-control" id="task_scheduled_day" placeholder="Date"ng-model="taskForm.scheduled_day" required>
              </div>
              <div class="col-sm 5" style="display:inline-table;">
                <input type="time" class="form-control" id="task_scheduled_hour" placeholder="Hour (00:00:00)"ng-model="taskForm.scheduled_hour" required>
              </div>
            </div>
          </div>
          <div class="form-group" style="padding-left: 80%;">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancel()" class="btn">Cancel</button>
          </div>
    		</form>
      </div>
    </div>
  </div>
</div>
