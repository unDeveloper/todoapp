<div ng-init="initForm()">
  <h1>Register Account</h1>
  <form class="form-horizontal" id="register_form" name="register_form"
   ng-submit="submitRegister(register_form.$valid)" novalidate>
    <div class="form-group">
      <label for="email_text" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email_text" placeholder="Email" ng-model="registerForm.email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password_text" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password_text" placeholder="Password" ng-model="registerForm.password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password_confirm_text" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password_confirm_text"
          placeholder="Password" ng-model="registerForm.password_confirmation"
          compare-passwords="registerForm.password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-10">
        <div class="col-xs-3">
          <button type="button" class="btn btn-danger" ui-sref="home">GO TO HOME</button>
        </div>
        <div class="col-xs-3">
          <button type="submit" class="btn btn-primary">REGISTER</button>
        </div>
      </div>
    </div>
  </form>
  {{text}}
</div>
