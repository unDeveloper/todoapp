<div>
  <h1>Login</h1>
  <form id="login_form" name="login_form" class="form-horizontal" ng-submit="userLogin(login_form.$valid)" novalidate>
    <div class="form-group">
      <label for="email_text" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email_text" placeholder="Email" ng-model="loginForm.email" />
      </div>
    </div>

    <div class="form-group">
      <label for="password_text" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password_text" placeholder="Password" ng-model="loginForm.password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-10">
        <div class="col-xs-3">
          <button type="button" class="btn btn-danger" ui-sref="home">GO TO HOME</button>
        </div>
        <div class="col-xs-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
